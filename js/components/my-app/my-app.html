<link rel="import" href="../../lib/bower_components/polymer/polymer.html">
<link rel="import" href="../basic-map/basic-map.html">
<link rel="import" href="../bookmark-city-list/bookmark-city-list.html">
<link rel="import" href="../../lib/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../lib/bower_components/image-mask/image-mask.html">
<link rel="import" href="../../lib/bower_components/paper-card/paper-card.html">
<link rel="stylesheet" href="styles.css">

<dom-module id="my-app">
    <style>
        paper-dialog app-toolbar {
            background-color: #00897B;
            color: #fff;
        }
    paper-dialog {
        padding: 0px;
    }
        
        .paper-dialog-0>*:first-child {
            margin-top: 0px;
        }

        image-mask {
            margin-top: 5px;
        }

        paper-card {
            --paper-card-header-image: {
                width: 450px;
            }
        }

        paper-card {
            --paper-card-header-text: {
                color: white;
                text-shadow: 2px 2px 2px #000000;
            }
            ;
        }

        paper-card {
            max-width: 450px;
            margin: 0px;
            color: #555555;
        }
    </style>
    <template>
        <app-toolbar id="cabecera">
            <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
            <div main-title>City Map</div>
            <paper-icon-button icon="search" id="searchButton"></paper-icon-button>
        </app-toolbar>
        <sample-content size="10"></sample-content>
        <basic-map id="basic-map" zoom="6" center="-0.12755,51.507222"></basic-map>
        <bookmark-city-list id="city-list"></bookmark-city-list>
        <app-drawer id="drawer" swipe-open>
            <app-toolbar id="cabecera">
                <div main-title>City Map</div>
            </app-toolbar>
            <paper-menu selected="0">
                <paper-item onclick="drawer.toggle()">Start</paper-item>
                <paper-item on-click="showAbout">About</paper-item>
            </paper-menu>
        </app-drawer>
        <paper-dialog id='aboutDialog' modal>
            <app-toolbar>
                <div main-title>About Me</div>
                <paper-icon-button icon="close" on-click="closeAbout"></paper-icon-button>
            </app-toolbar>
            <div>
                <paper-card style="--paper-card-header-color: #fff" heading="Pablo Martin" image="http://www.menshealth.es/media/cache/article_middle/upload/images/article/664/article-Cenar-fruta-adelgaza-576abd23df09d.jpg"
                    alt="Pablo Martin">
                    <div class="card-content">
                        Esta app es una webapp desarrollada en Polymer creada simplemente para el aprendizaje de este framework y del aprendizaje de
                        TypeScript y OpenLayers.
                    </div>
                    <div class="card-actions">
                        <paper-icon-button icon="view-module" onclick=""></paper-icon-button>
                        <paper-icon-button icon="account-circle" onclick=""></paper-icon-button>
                    </div>
                </paper-card>
            </div>
        </paper-dialog>

    </template>

    <script>
        Polymer({
            is: "my-app",
            showAbout: function () {
                this.$.aboutDialog.open();
                this.$.drawer.toggle();
            },
            closeAbout: function () {
                this.$.aboutDialog.close();
            }


        });
    </script>
</dom-module>
